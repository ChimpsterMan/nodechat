<!doctype html>
<html>
  <head>
    <title>Node Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #head {position: fixed; width: 100%; height: 20px; padding: 3px; top:0; padding-left: 10px; padding-right: 10px;}
      #usercount {float:right;}
      form#userinfo { background: #000; padding: 3px; padding-left: 0;position: fixed; bottom: 0; right:0; width: 10%; }
      form#userinfo input { border: 0; padding: 10px; width: 100%; }
      form#message { background: #000; padding: 3px; position: fixed; bottom: 0; width: 90%; }
      form#message input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form#message button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages {top: 30px; position: fixed; width:100%; height: 93%; overflow-y: auto;}
      #messages ul { list-style-type: none; margin: 0; padding: 0; }
      #messages ul li { padding: 5px 10px; }
      #messages ul li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div id="head">
      <h2><a>NodeJS Chat By:Erik Nilsson</a><a id="usercount"></a></h2>
    </div>
    
    <form action="" id="userinfo">
      <input id="user" value="Guest"/>
    </form>
    
    <div id="messages">
      <ul></ul>
    </div>
    <form action="" id="message">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        
        socket.on('connect', function(){
          socket.emit('newConnection');
        });
        
        socket.on('update', function(c){
          $('#usercount').text(c + ' Online');
        });
        
        $('form').submit(function(e){
          var date = new Date();
          var time = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', time + ' ' + $('#user').val() + ": " + $('#m').val());
          $('#m').val('');
          return false;
        });
        
        socket.on('message', function(msg){
        $('#messages ul').prepend($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
